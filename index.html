<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylsheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>

    <h1 id='adjective'></h1>

    <h1 id='noun1'></h1>

    <h1 id="noun2"></h1>
    

    <!-- Modal -->
    <div id="userLoginModal" class="modal show" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="user-Login-Modal-Title">Please enter your e-mail and password</h4>
                </div>
                <div class="modal-body">
                    <row>
                        <div class="col-lg-12">
                            <p id="userNameTextPrompt">User Name</p>
                            <input id="e-mail-Sub" type="text" autocomplete="off">
                        </div>
                        <div class="col-lg-12">
                            <p id="userNameTextPrompt">Password</p>
                            <input id="pass-Sub" type="text" autocomplete="off">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <input type="checkbox" aria-label="Checkbox for following text input">  
                            </div>
                            <span class="input-group-text" id="automaticLogin">Log in Automatically?</span>
                        </div>
                    </row>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="user-Login-Modal-Submit" data-dismiss="modal">Submit</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div id="userLoginErrorModal" class="modal show" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="user-Error-Modal-Title"></h4>
                </div>
                <div class="modal-body">
                    <h5 id="user-Error-Modal-Body"></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="user-Error-Modal-Submit" data-dismiss="modal">Okay</button>
                </div>
            </div>

        </div>
    </div>

    <div type="button" class="btn btn-primary" id="loginButton">submit</div>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>

<script src="assets/javascript/game.js"></script>

</html>
